# 配置访问的数据库名称 用户名 密码
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/onlineexam?characterEncoding=UTF-8&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
  jdbc:
    template:
      query-timeout: 3
